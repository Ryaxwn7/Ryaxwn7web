<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️爱心发射~</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        
        .container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            margin-bottom: 15px;
        }
        
        h1 {
            color: #e91e63;
            margin: 10px 0;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff4081, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, transparent, #ff4081, transparent);
            border-radius: 2px;
        }
        
        .score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }
        
        .score {
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
            min-width: 150px;
            position: relative;
            overflow: hidden;
        }
        
        .score::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
        }
        
        .progress-container {
            width: 90%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            margin: 0 auto 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.15);
            border: 2px solid #f5f5f5;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff4081, #ff79a9);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            position: relative;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            flex: 1;
            background: rgba(255, 245, 245, 0.85);
            border-radius: 18px;
            margin: 0 auto;
            overflow: hidden;
            border: 3px solid #ffd1dc;
            box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.3);
        }
        
        .heart {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            animation: float 4s infinite ease-in-out;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 5;
        }
        
        .heart:hover {
            transform: scale(1.1);
        }
        
        /* 小爱心样式 */
        .small-heart {
            width: 70px;
            height: 70px;
            font-size: 50px;
            color: #ff4081;
        }
        
        /* 大爱心样式 */
        .large-heart {
            width: 110px;
            height: 110px;
            font-size: 90px;
            color: #e91e63;
            animation: pulse 1.5s infinite;
        }
        
        .instructions {
            background: rgba(255, 228, 225, 0.95);
            border-radius: 15px;
            padding: 12px;
            margin: 15px auto;
            width: 90%;
            font-size: 1.1rem;
            color: #d81b60;
            font-weight: bold;
            border: 2px dashed #ff79a9;
            display: flex;
            justify-content: space-around;
        }
        
        .instruction-item {
            display: flex;
            align-items: center;
        }
        
        .instruction-item i {
            margin-right: 8px;
            font-size: 1.4rem;
        }
        
        .win-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.97);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 20;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        
        .win-message.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-title {
            color: #ff4081;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }
        
        .win-text {
            font-size: 2rem;
            color: #e91e63;
            line-height: 1.6;
            max-width: 90%;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
            position: relative;
            overflow: hidden;
            min-width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(233, 30, 99, 0.7);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            opacity: 0.3;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(8px, -15px) rotate(8deg);
            }
            50% {
                transform: translate(15px, 8px) rotate(-8deg);
            }
            75% {
                transform: translate(-8px, 15px) rotate(5deg);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shine {
            0% { background-position: -100px; }
            100% { background-position: 200px; }
        }
        
        .heart-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e91e63;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        /* 相册样式 */
        .album-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.97);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .album-container.active {
            display: flex;
        }
        
        .album-title {
            color: #ff4081;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .heart-gallery {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
        }
        
        .photo {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 5;
            border: 2px solid white;
        }
        
        .photo:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo:hover img {
            transform: scale(1.1);
        }
        
        /* 照片位置 - 爱心形状排列 */
        .photo:nth-child(1) { top: 80px; left: 50%; transform: translateX(-50%); }
        .photo:nth-child(2) { top: 0px; left: calc(50% - 220px); }
        .photo:nth-child(3) { top: 0px; left: calc(50% + 100px); }
        .photo:nth-child(4) { top: 150px; left: calc(50% - 300px); }
        .photo:nth-child(5) { top: 150px; left: calc(50% + 150px); }
        .photo:nth-child(6) { top: 300px; left: calc(50% - 200px); }
        .photo:nth-child(7) { top: 300px; left: calc(50% + 80px); }
        .photo:nth-child(8) { top: 400px; left: 50%; transform: translateX(-50%); }
        
        .back-btn {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(33, 150, 243, 0.6);
        }
        
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            color: #ff4081;
            transform: rotate(90deg);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .score {
                font-size: 1.6rem;
                padding: 10px 25px;
                min-width: 130px;
            }
            
            .instructions {
                flex-direction: column;
                gap: 8px;
                font-size: 0.95rem;
            }
            
            .win-title {
                font-size: 2.5rem;
            }
            
            .win-text {
                font-size: 1.5rem;
            }
            
            .small-heart {
                width: 55px;
                height: 55px;
                font-size: 40px;
            }
            
            .large-heart {
                width: 90px;
                height: 90px;
                font-size: 75px;
            }
            
            .action-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
                min-width: auto;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .heart-gallery {
                width: 300px;
                height: 300px;
            }
            
            .photo {
                width: 70px;
                height: 70px;
            }
            
            .album-title {
                font-size: 2rem;
            }
            
            /* 调整爱心照片位置 */
            .photo:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
            .photo:nth-child(2) { top: 60px; left: 90px; }
            .photo:nth-child(3) { top: 60px; left: 200px; }
            .photo:nth-child(4) { top: 120px; left: 50px; }
            .photo:nth-child(5) { top: 120px; left: 240px; }
            .photo:nth-child(6) { top: 180px; left: 90px; }
            .photo:nth-child(7) { top: 180px; left: 200px; }
            .photo:nth-child(8) { top: 240px; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('game-area');
            const scoreValue = document.getElementById('score-value');
            const progressBar = document.getElementById('progress-bar');
            const winMessage = document.getElementById('win-message');
            const restartBtn = document.getElementById('restart-btn');
            const albumBtn = document.getElementById('album-btn');
            const albumContainer = document.getElementById('album-container');
            const backBtn = document.getElementById('back-btn');
            const floatingHearts = document.getElementById('floating-hearts');
            const photoModal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-img');
            const closeModal = document.getElementById('close-modal');
            
            let score = 0;
            let hearts = [];
            
            // 创建背景漂浮爱心
            function createFloatingHearts() {
                const heartCount = 20;
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '❤️';
                    
                    // 随机大小
                    const size = Math.random() * 40 + 20;
                    heart.style.fontSize = `${size}px`;
                    
                    // 随机位置
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    
                    // 随机颜色
                    heart.style.color = getRandomHeartColor();
                    
                    // 随机动画延迟
                    heart.style.animationDelay = `${Math.random() * 5}s`;
                    
                    floatingHearts.appendChild(heart);
                }
            }
            
            // 创建爱心元素
            function createHeart(isLarge = false) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.classList.add(isLarge ? 'large-heart' : 'small-heart');
                if (isLarge) {
                    heart.innerHTML = '💖';
                } else {
                    heart.innerHTML = '❤️';
                }
                
                
                // 确保游戏区域尺寸已计算
                const gameRect = gameArea.getBoundingClientRect();
                const gameWidth = gameRect.width;
                const gameHeight = gameRect.height;
                
                // 计算最大位置（考虑爱心尺寸）
                const heartWidth = isLarge ? 110 : 70;
                const heartHeight = isLarge ? 110 : 70;
                
                const maxX = gameWidth - heartWidth;
                const maxY = gameHeight - heartHeight;
                
                // 确保位置在游戏区域内
                const x = Math.max(10, Math.min(maxX - 10, Math.floor(Math.random() * maxX)));
                const y = Math.max(10, Math.min(maxY - 10, Math.floor(Math.random() * maxY)));
                
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                
                // 点击事件
                heart.addEventListener('click', function() {
                    // 添加点击动画
                    this.style.transform = 'scale(1.5)';
                    this.style.opacity = '0';
                    
                    // 更新分数
                    const points = isLarge ? 20 : 10;
                    updateScore(points);
                    
                    // 移除爱心
                    setTimeout(() => {
                        if (this.parentNode === gameArea) {
                            gameArea.removeChild(this);
                            hearts = hearts.filter(h => h !== this);
                            
                            // 创建新的爱心
                            if (score < 100) {
                                createRandomHeart();
                            }
                        }
                    }, 300);
                });
                
                gameArea.appendChild(heart);
                hearts.push(heart);
                
                return heart;
            }
            
            // 创建随机爱心（70%小爱心，30%大爱心）
            function createRandomHeart() {
                const isLarge = Math.random() < 0.3;
                return createHeart(isLarge);
            }
            
            // 随机爱心颜色
            function getRandomHeartColor() {
                const colors = ['#ff4081', '#e91e63', '#d81b60', '#c2185b', '#ad1457'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // 更新分数
            function updateScore(points) {
                score += points;
                scoreValue.textContent = score;
                
                // 更新进度条
                const progress = Math.min(score, 100);
                progressBar.style.width = `${progress}%`;
                
                // 进度条颜色变化
                if (progress > 70) {
                    progressBar.style.background = 'linear-gradient(to right, #ff4081, #ff9800)';
                } else if (progress > 40) {
                    progressBar.style.background = 'linear-gradient(to right, #ff4081, #ff79a9)';
                }
                
                // 检查是否获胜
                if (score >= 100) {
                    setTimeout(showWinMessage, 800);
                }
            }
            
            // 显示胜利消息
            function showWinMessage() {
                winMessage.classList.add('active');
            }
            
            // 重新开始游戏
            function restartGame() {
                // 移除所有爱心
                hearts.forEach(heart => {
                    if (heart.parentNode === gameArea) {
                        gameArea.removeChild(heart);
                    }
                });
                hearts = [];
                
                // 重置分数
                score = 0;
                scoreValue.textContent = '0';
                progressBar.style.width = '0%';
                progressBar.style.background = 'linear-gradient(to right, #ff4081, #ff79a9)';
                
                // 隐藏胜利消息
                winMessage.classList.remove('active');
                
                // 创建第一个爱心
                setTimeout(() => {
                    createRandomHeart();
                }, 300);
            }
            
            // 显示相册
            const albumPasswordModal = document.getElementById('album-password-modal');
            const albumPasswordInput = document.getElementById('album-password-input');
            const albumPasswordConfirm = document.getElementById('album-password-confirm');
            const albumPasswordError = document.getElementById('album-password-error');
            let albumUnlocked = false;

            // 显示相册（带密码）
            function showAlbum() {
                if (albumUnlocked) {
                    albumContainer.classList.add('active');
                } else {
                    albumPasswordModal.style.display = 'flex';
                    albumPasswordInput.value = '';
                    albumPasswordError.textContent = '';
                    albumPasswordInput.focus();
                }
            }

            // 密码校验
            albumPasswordConfirm.addEventListener('click', function() {
                const pwd = albumPasswordInput.value.trim();
                
                if (pwd === '20250408') {
                    albumUnlocked = true;
                    albumPasswordModal.style.display = 'none';
                    albumContainer.classList.add('active');
                } else {
                    albumPasswordError.textContent = '密码错误，请重试！';
                    albumPasswordInput.value = '';
                    albumPasswordInput.focus();
                }
            });

            // 回车键提交
            albumPasswordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    albumPasswordConfirm.click();
                }
            });

            // 点击遮罩关闭弹窗（可选）
            albumPasswordModal.addEventListener('click', function(e) {
                if (e.target === albumPasswordModal) {
                    albumPasswordModal.style.display = 'none';
                }
            });
            
            // 返回游戏
            function backToGame() {
                albumContainer.classList.remove('active');
            }
            
            // 显示照片模态框
            function showPhotoModal(src) {
                modalImg.src = src;
                photoModal.style.display = 'flex';
            }
            
            // 关闭照片模态框
            function closePhotoModal() {
                photoModal.style.display = 'none';
            }
            
            // 事件监听器
            restartBtn.addEventListener('click', restartGame);
            albumBtn.addEventListener('click', showAlbum);
            backBtn.addEventListener('click', backToGame);
            closeModal.addEventListener('click', closePhotoModal);
            
            // 照片点击事件
            document.querySelectorAll('.photo').forEach(photo => {
                photo.addEventListener('click', function() {
                    const imgSrc = this.querySelector('img').src;
                    showPhotoModal(imgSrc);
                });
            });
            
            // 点击模态框背景关闭
            photoModal.addEventListener('click', function(e) {
                if (e.target === photoModal) {
                    closePhotoModal();
                }
            });
            
            // 初始化游戏
            createFloatingHearts();
            createRandomHeart();
            
            // 窗口大小变化时重新创建爱心
            window.addEventListener('resize', function() {
                hearts.forEach(heart => {
                    if (heart.parentNode === gameArea) {
                        gameArea.removeChild(heart);
                    }
                });
                hearts = [];
                createRandomHeart();
            });
        });
    </script>
</body>
</html>
